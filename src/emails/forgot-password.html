<body
  style="
    width: 80%;
    font-weight: 400;
    line-height: 35px;
    color: black;
    font-size: 30pt;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
  "
>
  <img
    src="https://mybox.postaplus.com/img/icon_head_forget.png"
    alt="forgot_password"
    style="max-width: 500px; max-height: 400px; margin-left: 25%"
  />
  <h1
    style="
      text-align: center;
      margin: 10px;
      margin-bottom: 20px;
    "
  >
    Need to reset your password? <br />
    No problem! Just click the button below and
    you'll be on your way. 
  </h1>
  <a
    type="button"
    href="{{link}}"
    target="_blank"
    style="
      background: black;
      color: white;
      padding: 15px;
      text-decoration: none;
      margin-left: 40%;
    "
  >
    Reset your password
  </a>
  <h1 style="margin-top: 20px; text-align: center">
    If you did not make this request, please ignore this email.
  </h1>
</body>
